<div class="card">
  <img class="card-img-top" *ngIf="article?.urlToImage" src="{{article?.urlToImage}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{article?.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{article?.source.name}} {{article?.author}}</h6>
    <p class="card-text">
      {{article?.content}}
    </p>
    <p class="card-text"><small class="text-muted">Last updated: {{article?.publishedAt | date}}</small></p>
    <a href="{{article?.url}}" class="btn btn-primary">Read More</a>
  </div>
</div>
