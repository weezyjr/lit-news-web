<div class="container py-5">

  <div class="row">
    <div class="col-12 text-center">
      <img src="../../assets/imgs/logo.png" height="100" alt="logo" class="img-responsive">
      <h1>Login</h1>
    </div>
  </div>
  
  <div class="row py-5">
    <form class="col-12">
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-block btn-primary" (click)="login()">Login</button>
      <button type="submit" class="btn btn-block btn-facebook" (click)="loginWithFacebook()">Login With Facebook</button>

    </form>
  </div>
</div>
